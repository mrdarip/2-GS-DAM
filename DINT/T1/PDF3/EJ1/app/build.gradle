plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0' //Plugin que ayuda a construir proyectos JAVAFX
}

repositories {
	mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 
'javafx.fxml', 'javafx.media']
}

dependencies {
    //No es necesario incluir las dependencias JAVAFX porque ya lo hace el plugin por nosotros
    //Habr치 que a침adir dependencias si utilizamos otras cosas como por ejemplo BBDD 

}

mainClassName = 'com.mrdarip.EJ1.App'

//Para el empaquetado
sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.fxml","**/*.properties"]  //Importante para poder abrir una extensi칩n no reconocida
    }
  }
}


jar {
 duplicatesStrategy 'exclude' //Excluye duplicados en ficheros de configuraci칩n
    manifest { //Genera el fichero MANIFEST.MF que hay dentro del jar
        attributes 'Main-Class': mainClassName // Clase principal del proyecto 
    }
}
